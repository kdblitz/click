<div class="panel panel-primary">
    <div class="panel-heading">Clustered Data</div>
    <div class="panel-body">
        <table class="table">
            <thead>
            <tr>
                <th>Description</th>
                <th>Frequency</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="d in $ctrl.data">
                <td>{{d.description}}</td>
                <td>{{d.time}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
