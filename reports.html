<div class="panel panel-primary">
    <div class="panel-heading">Event logs</div>
    <div class="panel-body">
        <table class="table">
            <thead>
            <tr>
                <th>Description</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="d in $ctrl.data">
                <td>{{d.description}}</td>
                <td>{{d.startTime | date:'medium'}}</td>
                <td>{{d.endTime | date:'medium'}}</td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
